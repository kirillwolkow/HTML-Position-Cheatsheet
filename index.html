<!--
    This project is a cheatsheet for the CSS Position property.
    The position CSS property sets how an element is positioned in a document. The top, righ, bottom and left properties determine the final location of positioned elements.
    link to MDN: https://developer.mozilla.org/en-US/docs/Web/CSS/position
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Position Reference</title>
    <link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>

    <header>
        <h1>HTML Position Reference</h1>
    </header>

    <section class="tags">
        <div>
            <h2>Position Tags</h2>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>The Table header</th>
                        <th>The Table header</th>
                        <th>The Table header</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Column 1</td>
                        <td>Column 2</td>
                        <td>Column 3</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section class="attributes">
        <div>
            <h2>Position Attributes</h2>
        </div>
    </section>
    
</body>
</html>
